<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="form.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="email" placeholder="Digite o seu Email" autocomplete="email" required maxlength="30">
                        <label for="email" auto>Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="senha" placeholder="Digite a sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                         <label for="senha">Senha</label>
                    </div>
                    <div>
                        <input class="enviar"type="submit" value="Enviar">
                        <a href="esqueci.html" class="botao">Esqueci a senha<span class="material-symbols-outlined">mail</span></a> 
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
